<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
</head>
<body>
    <div id="main">
        <h1>Авторизация</h1>
    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Фамилия" id="user_surname">
        <input type="text" placeholder="Серия и номер паспорта" id="user_passport">
        <input type="email" placeholder="Почта" id="user_email">
        <input type="password" placeholder="Пароль" id="user_pass">
        <button id="register">Зарегистрироваться</button>
    </form>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let reg = document.getElementById("register");
        tg.expand();

        document.getElementById('user_name').value = tg.initDataUnsafe.user.first_name;
        document.getElementById('user_surname').value = tg.initDataUnsafe.user.last_name;

        reg.addEventListener("click", () =>{
            let user_name = document.getElementById('user_name').value;
            let user_surname = document.getElementById('user_surname').value;
            let user_passport = document.getElementById('user_passport').value;
            let user_email = document.getElementById('user_email').value;
            let user_pass = document.getElementById('user_pass').value;

            let data = {
                user_name: user_name,
                user_surname: user_surname,
                user_passport: user_passport,
                user_email: user_email,
                user_pass: user_pass
            }
            tg.sendData(JSON.stringify(data))

            tg.close();
        });
    </script>
</body>
</html>
